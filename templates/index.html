{% extends "base.html" %}

{% block content %}
    <section class="hero">
        <div class="hero-content">
            <h2>Generate Code with Ease</h2>
            <p>Describe your coding needs in natural language and get optimized code instantly.</p>
        </div>
    </section>

    <section class="form-container">
        <div class="form-wrapper">
            <h3>Generate Your Code</h3>
            <form action="{{ url_for('generate') }}" method="post" class="code-form">
                <div class="form-group">
                    <label for="description">What do you want to code?</label>
                    <textarea id="description" name="description" placeholder="e.g., Create a function that calculates the factorial of a number" required></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Select Language</label>
                    <select id="language" name="language" required>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generate Code</button>
            </form>
            <div class="stats">
                <p>Total Codes Generated: {{ stats.total_codes }}</p>
                <p>Average Rating: {{ stats.avg_rating }}/5</p>
            </div>
        </div>
    </section>
{% endblock %}
